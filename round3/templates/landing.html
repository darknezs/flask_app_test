<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Container to align buttons */
        .container {
            text-align: center;
        }

        /* Styling for buttons */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 32px; /* Button padding */
            margin: 10px; /* Space between buttons */
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            button {
                width: 100%; /* Full width on small screens */
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
        <div class="container">
            <button onclick="document.location='/upload'">Upload</button>
            <button onclick="document.location='/show'">Show</button>
            <button onclick="document.location='/graph'">Graph</button>
            <button onclick="document.location='/chart'">chart</button>
            <button onclick="document.location='/practiseES6'">practiseES6</button>
        </div>
</body>
</html>
